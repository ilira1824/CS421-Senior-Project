<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Norwich University Mailroom Delivery</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="../images/logo.png" width="200px">
            </a>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="contact">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Contact</span>
                <span class="sub-heading">Get in touch with us</span>
            </h5>
            <div class="contact-content">
                <div class="traveler-wrap">
                    <img src="../images/traveler.png" alt="">
                </div>
                <form action="" class="form contact-form">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Name" required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <input type="email" class="input" placeholder="Email" required>
                            <span class="bar"></span>
                        </div>
                    </div>
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Subject" required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <textarea class="input" cols="30" rows="8" placeholder="Type your message here" required></textarea>
                            <span class="bar"></span>
                        </div>
                    <button type="submit" class="btn form-btn btn-purple">Send Message
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-content-brand">
                <a href="index.html" class="logo">
                    <img class="logo-image" src="../images/logo.png" alt="" width = "250px">
                    <div class="paragraph">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat nihil
                         dolores vitae impedit delectus corporis facilis eum id, molestiae fugiat
                         , minus quam maxime natus, dicta alias perferendis itaque nemo dolorum!
                    </div>
                </a>
            </div>
            <div class="social-media-wrap">
                <h4 class="footer-heading">Follow Us</h4>
                <div class="social-media">
                    <a href="https://twitter.com/norwichnews" class="sm-link"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/NorwichUniversity/" class="sm-link"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/norwichuniversity" class="sm-link"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/school/norwich-university/mycompany/" class="sm-link"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
    <script src="../main.js"></script>
</body>
</html>
